plugins {
    id 'java'
    id 'application'
}

group 'main.java.dbg'
version '1.0-SNAPSHOT'

sourceCompatibility = '21'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'main.java.dbg.JDISimpleDebugger'
}
